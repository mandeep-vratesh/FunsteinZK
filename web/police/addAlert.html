 <head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron">
  <label for="comment">Alert Content:</label>
  <textarea class="form-control" rows="5" id="alert"></textarea> 
    <div class="radio">
      <label><input type="radio" name="optradio" value="caution">Caution</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio" value="information">Information</label>
    </div>                                      
  <button type="button" class="btn btn-primary" id="submit" style="margin:2% 0% 0% 30%">Submit</button>
</div>
<script>
var type,alertvalue;

$("input[type='radio']").click(function(){
 type=$("input[name='optradio']:checked").val();
});

	$("#submit").click(function(){
		alertvalue=$("#alert").val();
		$.ajax({
					type:"POST",
					url:"add_alert.php",
					data:'alert='+alertvalue+'&type='+type,
					cache:false,
					success:function(data){
						$("#list-content").load("listAlert.php");
						}//result fnction close
			});
	});
</script>
</body>
